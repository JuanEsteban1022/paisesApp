<div class="animate__animated animate__fadeIn animate__faster">
    <h2>País</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar país...">
            </app-pais-input>
        </div>
    </div>

    <div>
        <ul *ngIf="mostrarSugerencias" class="list-group">
            <li *ngFor="let paises of paisesSugeridos" class="list-group-item list-group-item-action">
                <a class="nav-link" [routerLink]="['/pais', paises.ccn3]">
                    {{paises.name.common}}
                </a>
            </li>
            <li class="list-group-item list-group-item-action" (click)="buscarSugerido(termino)">
                <a class="nav-link">
                    Buscar "{{termino}}""
                </a>
            </li>
        </ul>
    </div>

    <hr>
</div>

<div *ngIf="error" class="alert alert-danger">País: {{termino}} no encontrado </div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
