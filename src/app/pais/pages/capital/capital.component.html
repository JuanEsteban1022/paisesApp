<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Capital</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar($event)" placeholder="Buscar capital..."></app-pais-input>
        </div>
    </div>

    <hr>
</div>

<div *ngIf="error" class="alert alert-danger">Capital: {{termino}} no encontrado </div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
